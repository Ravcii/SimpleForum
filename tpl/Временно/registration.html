<!DOCTYPE html> 

<html> 
<head> 
	<meta charset="utf-8"> 
	<title>Регистрация</title> 
	<link href="../css/style_registration.css" rel="stylesheet">
</head> 
<body>
	<div id="login">
        <form>
                <p><span class="fontawesome-user"></span><input type="text" placeholder="Имя пользователя" required></p> 
				<p><span class="fontawesome-envelope"></span><input type="email"  placeholder="E-Mail" required></p> 
                <p><span class="fontawesome-lock"></span><input type="password"  placeholder="Пароль" required></p> 
				<p><span class="fontawesome-lock"></span><input type="password"  placeholder="Еще раз пароль" required></p> 
				<p><input type="submit" value="ЗАРЕГИСТРИРОВАТЬСЯ"></p>
        </form>
    </div>
</body>
</html>
